<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="IMAGE"
      href="https://static.vecteezy.com/system/resources/previews/009/384/209/original/realistic-leaf-clipart-design-illustration-free-png.png"
    />
    <title>Aqify</title>
    <link rel="stylesheet" href="aqify.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div id="logo-bar">
      <img
        id="logo"
        src="https://static.vecteezy.com/system/resources/previews/009/384/209/original/realistic-leaf-clipart-design-illustration-free-png.png"
        alt="leaf"
      /><a>aquify</a>
    </div>
    <div id="card">
      <div class="search-bar">
        <input class="input" placeholder="Search..." required="" type="text" />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <br />
      <h3>AQI-INDIA</h3>
      <h1>Jabalpur,</h1>
      <h4>Madhya Pradesh</h4>
      <div class="statusimg">
        <!-- <i class="fas fa-wind"></i> -->
        <img src="moderate.png" alt="" />
      </div>
      <h1>65</h1>
      <h2>Moderate</h2>
      <div class="details">
        <div class="col">
          <span
            ><img
              src="https://www.aqi.in/assets/images/pm2.5-icon.webp"
              style="width: 55%"
              alt=""
            />
            <h2>18</h2>
          </span>
          PM 2.5
        </div>
        <div class="col">
          <img src="https://www.aqi.in/assets/images/pm10-icon.png" alt="" />
          <h2>65</h2>
          PM 10
        </div>
        <div class="col">
          <img src="https://www.aqi.in/assets/images/so2.png" alt="" />
          <h2>3</h2>
          SO<sub>2</sub>
        </div>
      </div>
      <div class="details">
        <div class="col">
          <img src="https://www.aqi.in/assets/images/CO.png" alt="" />
          <h2>462</h2>
          CO<sub>2</sub>
        </div>
        <div class="col">
          <img
            src="https://www.aqi.in/assets/images/o3.webp"
            style="width: 15%"
            alt=""
          />
          <h2>34</h2>
          Ozone
        </div>
        <div class="col">
          <img src="https://www.aqi.in/assets/images/no2.png" alt="" />
          <h2>15</h2>
          NO<sub>2</sub>
        </div>
      </div>
    </div>
  </body>
  <script src="aqify.js"></script>
</html>
