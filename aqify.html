<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="IMAGE"
      href="https://static.vecteezy.com/system/resources/previews/009/384/209/original/realistic-leaf-clipart-design-illustration-free-png.png"
    />
    <title>Aqify</title>
    <link rel="stylesheet" href="aqify.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div id="logo-bar">
      <img
        id="logo"
        src="https://static.vecteezy.com/system/resources/previews/009/384/209/original/realistic-leaf-clipart-design-illustration-free-png.png"
        alt="leaf"
      /><a>aquify</a>
    </div>
    <div id="card">
      <div class="search-bar">
        <input class="input" placeholder="Search..." required="" type="text" />
        <button class="search">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <br />
      <h3>AQI-INDIA</h3>
      <h1 class="city">enter your city</h1>
      <!-- <h4 class="state">Madhya Pradesh</h4> -->
      <div class="statusimg">
        <!-- <i class="fas fa-wind"></i> -->
        <img
          class="status-img"
          src="https://st4.depositphotos.com/3126965/40967/v/450/depositphotos_409674078-stock-illustration-smiling-male-avatar-wearing-green.jpg"
          alt=""
        />
        <div class="scale">
          <div class="color" style="background-color: rgb(101, 249, 101)">
            0-50
          </div>
          <div class="color" style="background-color: rgb(254, 222, 11)">
            51-100
          </div>
          <div class="color" style="background-color: rgb(255, 152, 7)">
            101-151
          </div>
          <div class="color" style="background-color: rgb(249, 22, 6)">
            151-200
          </div>
          <div class="color" style="background-color: rgb(223, 6, 213)">
            201-300
          </div>
          <div class="color" style="background-color: rgb(128, 20, 8)">
            301-500
          </div>
        </div>
        <!-- <img
        src="https://i0.wp.com/www.sciencenews.org/wp-content/uploads/2023/07/071023_mr_wildfire-smoke-healtheffects_inline2.jpg?resize=680%2C90&ssl=1"
        style="width: 120%" "position:relative" "right: 10%" alt="scale" /> -->
      </div>
      <h1 class="aqindex">...</h1>
      <h2 class="status">...</h2>
      <div class="details">
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/pm2.5-icon.webp"
            style="width: 55%"
            alt=""
          />
          <h2 class="pm_two">...</h2>
          PM 2.5
        </div>
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/pm10-icon.png"
            alt=""
          />
          <h2 class="pm_ten">...</h2>
          PM 10
        </div>
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/so2.png"
            alt=""
          />
          <h2 class="so2">..</h2>
          SO<sub>2</sub>
        </div>
      </div>
      <div class="details">
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/CO.png"
            alt=""
          />
          <h2 class="co2">...</h2>
          CO
        </div>
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/o3.webp"
            style="width: 15%"
            alt=""
          />
          <h2 class="ozone">...</h2>
          Ozone
        </div>
        <div class="col">
          <img
            class="pollutant-img"
            src="https://www.aqi.in/assets/images/no2.png"
            alt=""
          />
          <h2 class="no">...</h2>
          NO<sub>2</sub>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="aqify.js"></script>
</html>
